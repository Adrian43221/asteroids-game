<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Asteroids Game</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <img id="spacecraft" src="images/Spacecraft.png" alt="Космический корабль">
   <canvas id="starfield"></canvas>
   
   <!-- Сообщение об ошибке -->
   <div id="message" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2em; color: red; display: none;"></div>
   <div id="score" style="position: fixed; top: 10px; left: 10px; font-size: 1.5em; color: white;">Score: 0</div>
   <div id="level" style="position: fixed; top: 10px; right: 10px; font-size: 1.5em; color: white;">Level: 1</div>

   <script src="main.js"></script>
</body>
</html>
